{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<div class="container-fluid  px-0">
  <img src="/static/img/contact.jpg">
  {% comment %} <img src="https://source.unsplash.com/1600x400/?phone,email"> {% endcomment %}
  <h2 class='text-center'>CONTACT US</h2>
</div>
<div class="container">
  <form method="post" action='/contact'>
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
     <div class="form-group">
      <label for="phone">Phone No</label>
      <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your number">
    </div>
      
    <div class="form-group">
      <label for="desc">What do you wanna contact us?</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class='btn btn-primary' type="submit">Submit</button
  </form>
</div>
{% endblock body %}
